<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <main class="main-container">

      <header class="header">
        <h1>Challenge Encriptador</h1>
      </header>

      <section class="section__text">
        <article class="article__text">
          <form class="article__form">
            <label class="form__label">Ingrese el texto aquí</label>
            <textarea id="form__textarea" class="form__textarea" name="form_textarea" rows="30"></textarea>
          </form>
        </article>
        <article class="article__buttons">
          <button id="article__encrypt-btn" class="article__encrypt-btn">Encriptar</button>
          <button id="article__decrypt-btn" class="article__decrypt-btn">Desencriptar</button>
        </article>
      </section>

    </main>

    <aside class="aside">
      <h3 id="aside__title" class="aside__title">Ningún mensaje fue encontrado</h3>
      <p id="aside__description" class="aside__description">Ingresa el texto que desees encriptar o desencriptar</p>
      <textarea readonly id="aside__textarea" class="aside__textarea" name="" rows="10"></textarea>
      <button id="aside__clipboard" class="aside__clipboard" >Copy to clipboard</button>
    </aside>

    <script src="index.js"></script>
  </body>
</html>
