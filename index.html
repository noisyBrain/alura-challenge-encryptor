<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <main class="main-container">

      <header class="header">
        <img src="public/Vector.jpg" class="header-logo" />
        <h1>Challenge Encriptador</h1>
      </header>

        <section class="section__text">
          <article class="article__text">
            <form class="article__form">
              <label class="form__label">Ingrese el texto aquí</label>
              <textarea class="form__textarea" name="" rows="30"></textarea>
            </form>
          </article>

          <article class="article__buttons">
            <button class="article__encrypt-btn">Encriptar</button>
            <button class="article__decrypt-btn">Desencriptar</button>
          </article>
        </section>

    </main>

    <aside class="aside">
      <img src="public/Muñeco.jpg" class="aside__munheco"/>
      <h3>Ningún mensaje fue encontrado</h3>
      <p>Ingresa el texto que desees encriptar o desencriptar</p>
      <textarea class="aside__textarea" name="" rows="10"></textarea>
    </aside>

  </body>
</html>
